<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            background-color: #4CAF50; /* 녹색 배경 */
            color: white; /* 텍스트 색상을 흰색으로 설정 */
            font-family: Arial, sans-serif; /* 폰트 스타일 설정 */
            text-align: center; /* 텍스트를 가운데 정렬 */
            padding-top: 50px; /* 상단 여백 추가 */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333; /* 링크 배경을 어두운 회색으로 설정 */
            color: white; /* 링크 텍스트 색상을 흰색으로 설정 */
            text-decoration: none; /* 밑줄 제거 */
            border-radius: 4px; /* 둥근 모서리 효과 */
        }
        a:hover {
            background-color: #555; /* 호버 상태의 배경 색상 변경 */
        }
    </style>
</head>
<body>
    <h2>Home Page</h2>
    <p>Welcome, {{ username }}!</p>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
